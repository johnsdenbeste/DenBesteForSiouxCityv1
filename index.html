<html lang="en">
<head>

  <style>
    :root{--navy:#162d53;--lime:#dbe11f;--ivory:#fffbfd;--slate:#475569}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--ivory);color:#111}
    .nav{position:sticky;top:0;background:var(--navy);color:var(--ivory);padding:14px 20px;display:flex;justify-content:space-between;align-items:center;z-index:10}
    .nav a{color:var(--ivory);text-decoration:none;margin-right:16px;font-weight:600}
    .btn{border:2px solid var(--lime);background:var(--lime);color:var(--navy);padding:10px 16px;border-radius:16px;font-weight:700;text-decoration:none;display:inline-block}
    .pill{display:inline-block;background:transparent;border:2px solid var(--ivory);color:var(--ivory);padding:10px 16px;border-radius:16px;font-weight:700;text-decoration:none;margin-left:8px}
    .container{max-width:1060px;margin:0 auto}
    h1{font-size:38px;margin:0}
    h2{margin:0 0 8px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:18px;padding:18px;box-shadow:0 1px 3px rgba(0,0,0,.06)}
    footer{border-top:1px solid #e5e7eb;background:var(--ivory);padding:20px 0;color:var(--slate)}
    .grid{display:grid;gap:16px}
    @media(min-width:900px){.grid-3{grid-template-columns:repeat(3,1fr)}}

    /* HERO SPLIT */
    .hero-wrap{background:var(--navy)}
    .hero-grid{display:grid;grid-template-columns:1fr 1fr;min-height:520px}
    .hero-left,.hero-right{position:relative}
    .hero-left img,.hero-right img{position:absolute;inset:0;width:100%;height:100%}
    .hero-left img{object-fit:contain}
    .hero-right img{object-fit:cover}
    .hero-overlay{position:absolute;inset:auto 0 0 0;padding:28px 20px;color:var(--ivory);background:linear-gradient(180deg, rgba(22,45,83,0) 0%, rgba(22,45,83,.65) 40%, rgba(22,45,83,.85) 75%, rgba(22,45,83,1) 100%);}
    .hero-overlay .content{max-width:640px;margin:0 auto;padding:0 10px}
    .hero-actions{margin-top:14px}
    .hero-actions .btn{margin-right:8px}
    @media(max-width:900px){
      .hero-grid{grid-template-columns:1fr;min-height:auto}
      .hero-left img{object-fit:contain;max-height:260px}
      .hero-right{min-height:360px}
      .hero-overlay{position:relative;background:transparent;padding:20px}
      .pill{border-color:var(--navy);color:var(--navy)}
    }

    .disclaimer{display:flex;gap:8px;align-items:center;font-size:12px;margin-top:12px;color:var(--ivory)}
    .logo{height:34px;border-radius:6px}
  </style>
</head>
